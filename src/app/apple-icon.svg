<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Fondo con gradiente suave -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0490C8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#023664;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo con esquinas redondeadas para iOS -->
  <rect width="180" height="180" rx="40" fill="url(#grad)"/>
  
  <!-- Icono de calendario + check -->
  <g transform="translate(90, 90)">
    <!-- Calendario blanco -->
    <rect x="-45" y="-40" width="90" height="80" rx="8" fill="white"/>
    
    <!-- Header azul -->
    <rect x="-45" y="-40" width="90" height="20" rx="8" fill="#023664"/>
    <rect x="-45" y="-20" width="90" height="4" fill="#023664"/>
    
    <!-- Anillos -->
    <circle cx="-30" cy="-40" r="5" fill="white"/>
    <circle cx="30" cy="-40" r="5" fill="white"/>
    
    <!-- Check mark -->
    <path d="M -15 5 L -8 15 L 20 -15" 
          stroke="#0490C8" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
</svg>
